<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>

<body>

    <table style="background-color: wheat; height: 500px; width: 400px;">

        <tr>
            <td colspan="2" style="color: chocolate; text-align: center;">Basketball Registration Form</td>
        </tr>
        <tr>
            <td>Player name <br>
                <input type="text" placeholder="First">
            </td>
            <td><br>
                <input type="text" placeholder="Last">
            </td>
        </tr>
        <tr>
            <td>
                Age <br>
                <input type="number" required min="30">
            </td>
            <td>
                Email <br>
                <input type="email" required pattern="com">
            </td>
        </tr>
        <tr>
            <td colspan="2">Address <br>
                <input type="text" placeholder="Street Address" style="width: 363px;">
            </td>
        <tr>
            <td colspan="2"><br>
                <input type="text" placeholder="Street Address Line 2" style="width: 363px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="City">
            </td>
            <td>
                <input type="text" placeholder="Region">
            </td>
        <tr>
            <td> <input type="text" placeholder="Postal/Zip Code"></td>
            <td>
                <select name="" id="">
                    <option>County</option>
                    <option value="Co">Colombia</option>
                    <option value="Me">Mexico</option>
                    <option value="Ar">Argentina</option>
                </select>
            </td>
        </tr>

        </tr>
            <td>Home Phone <br>
                <input type="number" placeholder="### ### ####">

            </td>
            <td>Cell Phone <br>
                <input type="number" placeholder="### ### ####">

            </td>
        </tr>


    </table>

</body>

</html>
